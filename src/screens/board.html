<html>
<head>
    <link href="assets/css/board.css" type="text/css" rel="stylesheet" />
</head>
<body>
	<div id="result-table" class="results">
	</div>

    <div id="board" class="board"></div>

	<script type="text/javascript">
		var $results = $('#result-table');

		function drawResultTable() {
			$results.html('');
			var index = 0;
			$(gameController.getPlayers()).each(function() {
				var $row = $("<div/>")
					.addClass("player");
				var $name = $("<div/>")
                    .addClass("name")
                    .text(++index + ". " + this.name);
				var $points = $("<div/>")
					.addClass("points")
					.text(this.points);
				var $color = $("<div/>")
					.addClass("color")
					.addClass(this.color);

				$row.append($name);
				$row.append($color);
				$row.append($points);
				$results.append($row);
			});
		}

		drawResultTable();

        $(window).on('load', function () {
		    var board = new Board($("#board"));
        });

	</script>
</body>
</html>
